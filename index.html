<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Practice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="login">
            <div class="form-container">
                <img src="./images/Logos/logo_yard_sale.svg" alt="Logo" class="logo">
                <form action="/" class="form">
                    <label for="email" class="label">
                        Ingrese su correo:
                    </label>
                    <input type="email" id="email" class="input input-password" placeholder="correo electronico">
        
                    <label for="new-password" class="label">
                        Contraseña:
                    </label>
                    <input type="password" id="new-password" class="input input-password" placeholder="**********">
        
                    <input type="submit" value="Ingresar" class="primary-button login-button">
                </form>
                <p class="reset">Olvido su contraseña</p>
                <button class="register-button">Registrarse</button>
            </div>
        </div>
</body>
</html>
